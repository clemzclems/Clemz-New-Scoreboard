<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Unique Classroom Results</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Default Theme - Light */
        body[data-theme="light"] {
            background-color: #f4f4f9;
            color: #333;
        }

        /* Dark Mode */
        body[data-theme="dark"] {
            background-color: #121212;
            color: #fff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: #444;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                padding: 10px;
                border-radius: 8px;
                z-index: 9;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                margin: 10px 0;
            }

            .nav-menu a {
                color: white;
                text-decoration: none;
            }

            .nav-menu a:hover {
                color: #ffcc00;
            }
        }

        /* Dark Mode Toggle */
        #dark-mode-toggle {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        #dark-mode-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body data-theme="light">

<!-- Header Section -->
<header>
    <h1>My Unique Classroom Results</h1>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
</header>

<!-- Navigation Menu -->
<nav>
    <ul class="nav-menu" id="nav-menu">
        <li><a href="https://clemzclems.github.io/Clemz-New-Scoreboard/home">Home</a></li>
        <li><a href="https://clemzclems.github.io/Clemz-New-Scoreboard/RRCR">RRCR</a></li>
        <li><a href="https://clemzclems.github.io/Clemz-New-Scoreboard/PJPA">PJPA</a></li>
        <li><a href="https://clemzclems.github.io/Clemz-New-Scoreboard/DLA">DLA</a></li>
        <li><a href="https://clemzclems.github.io/Clemz-New-Scoreboard/home#contact">Contact</a></li>
    </ul>
</nav>

<!-- Main Content Area -->
<main>
    <p>Explore the results of different classes for the following schools:</p>
    {{ content }}
</main>

<!-- JavaScript for Hamburger and Dark Mode -->
<script>
    // Toggle Hamburger Menu
    function toggleMenu() {
        const navMenu = document.getElementById('nav-menu');
        navMenu.classList.toggle('active');
    }

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.addEventListener('click', () => {
        const body = document.body;
        body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
    });
</script>

</body>
</html>
