
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/fevicon.png" type="image/png">
    <script src="{{ site.baseurl }}/assets/js/scripts.js" defer></script>
</head>
<body data-theme="light">
    <header>
        <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Site Logo" style="width: 100px;">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <nav>
            <ul class="nav-menu">
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/RRCR/">RRCR</a></li>
                <li><a href="{{ site.baseurl }}/PJPA/">PJPA</a></li>
                <li><a href="{{ site.baseurl }}/DLA/">DLA</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <img src="{{ site.baseurl }}/assets/images/author.jpg" alt="Author Image" style="width: 80px; border-radius: 50%;">
        <p>&copy; {{ site.author }} - All rights reserved.</p>
    </footer>
</body>
</html>
