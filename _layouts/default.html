<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/png">
    <script src="{{ site.baseurl }}/assets/js/script.js" defer></script>
    <style>
        /* Responsive Navigation Styling */
        nav {
            position: relative;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #007bff;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            right: 20px;
            top: 10px;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 40px;
                right: 20px;
                width: 200px;
                padding: 10px;
                border-radius: 8px;
            }

            .nav-menu a {
                color: white;
                display: block;
                margin: 10px 0;
            }

            .nav-menu a:hover {
                color: #ffcc00;
            }

            .hamburger {
                display: block;
            }

            .nav-menu.active {
                display: flex;
            }
        }

        /* Banner Section Styling */
        .banner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        /* Banner Image Styling */
        .banner-img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Banner Title Styling */
        .site-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Alert Message Styling */
        .alert-message {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Dark Mode Toggle Button Styling */
        #dark-mode-toggle {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #dark-mode-toggle:hover {
            background-color: #0056b3;
        }

        /* Dark Mode Styles */
        body[data-theme="dark"] {
            background-color: #121212;
            color: white;
        }

        body[data-theme="dark"] .alert-message {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body data-theme="light"> <!-- Default Theme -->

<!-- Dark Mode Toggle Button -->
<button id="dark-mode-toggle">Toggle Dark Mode</button>

<!-- Alert Message -->
<div class="alert-message">
    Welcome to Clemz Student Scoreboard! Stay updated with the latest results.
</div>

<!-- Hamburger Menu -->
<div class="hamburger" onclick="toggleMenu()">☰</div>

<!-- Navigation Menu -->
<nav>
    <ul id="nav-menu" class="nav-menu">
        <li><a href="{{ site.baseurl }}/home">Home</a></li>
        <li><a href="{{ site.baseurl }}/rrcr">RRCR</a></li>
        <li><a href="{{ site.baseurl }}/pjpa">PJPA</a></li>
        <li><a href="{{ site.baseurl }}/dla">DLA</a></li>
        <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
    </ul>
</nav>

<!-- Main Content Area -->
<main>
    {{ content }}
</main>

<!-- Footer Section -->
<footer>
    <div class="author-info">
        <img src="{{ site.baseurl }}/assets/images/author.jpg" alt="Author Image" style="width: 80px; height: 80px; border-radius: 50%;">
        <p>© {{ site.author.name }} - Follow on 
            <a href="{{ site.author.social.instagram }}">Instagram</a> | 
            <a href="{{ site.author.social.youtube }}">YouTube</a>
        </p>
        <p id="footer-year">All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript for Navigation Toggle -->
<script>
    function toggleMenu() {
        const navMenu = document.getElementById('nav-menu');
        navMenu.classList.toggle('active');
    }

    // Dark Mode Toggle Functionality
    document.getElementById('dark-mode-toggle').addEventListener('click', function() {
        document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
    });
</script>

</body>
</html>
