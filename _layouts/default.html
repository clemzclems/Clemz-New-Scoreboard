<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/png">
    <style>
        /* Responsive Navigation Styling */
        nav {
            position: relative;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #007bff;
        }

        /* Hamburger Menu Styling */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            right: 20px;
            top: 10px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 50px;
                right: 20px;
                width: 200px;
                padding: 10px;
                border-radius: 8px;
                z-index: 9;
            }

            .nav-menu a {
                color: white;
                display: block;
                margin: 10px 0;
            }

            .nav-menu a:hover {
                color: #ffcc00;
            }

            .hamburger {
                display: block;
            }

            .nav-menu.active {
                display: flex;
            }
        }

        /* Dark Mode Styling */
        body[data-theme="dark"] {
            background-color: #121212;
            color: white;
        }

        #dark-mode-toggle {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        #dark-mode-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body data-theme="light">

<!-- Dark Mode Toggle Button -->
<button id="dark-mode-toggle">Toggle Dark Mode</button>

<!-- Hamburger Menu Icon -->
<div class="hamburger" onclick="toggleMenu()">â˜°</div>

<!-- Navigation Menu -->
<nav>
    <ul id="nav-menu" class="nav-menu">
        <li><a href="{{ site.baseurl }}/home">Home</a></li>
        <li><a href="{{ site.baseurl }}/rrcr">RRCR</a></li>
        <li><a href="{{ site.baseurl }}/pjpa">PJPA</a></li>
        <li><a href="{{ site.baseurl }}/dla">DLA</a></li>
        <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
    </ul>
</nav>

<!-- Main Content Area -->
<main>
    {{ content }}
</main>

<!-- JavaScript for Hamburger and Dark Mode -->
<script>
    // Toggle Hamburger Menu
    function toggleMenu() {
        const navMenu = document.getElementById('nav-menu');
        navMenu.classList.toggle('active');
    }

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.addEventListener('click', () => {
        const body = document.body;
        body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
    });
</script>

</body>
</html>
