<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSS 1 ROSAMBY Student Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            margin-top: 5px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>JSS 1 ROSAMBY Student Scores</h1>

    <table id="scores-table">
        <tr>
            <th>Name</th>
            <th>1st Test</th>
            <th>2nd Test</th>
            <th>Exam</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Dominion Osahenhen</td>
            <td><input type="number" value="8" onchange="updateTotal(this)"></td>
            <td><input type="number" value="0" onchange="updateTotal(this)"></td>
            <td><input type="number" value="0" onchange="updateTotal(this)"></td>
            <td class="total"></td>
        </tr>
        <tr>
            <td>Balogun Moses</td>
            <td><input type="number" value="5" onchange="updateTotal(this)"></td>
            <td><input type="number" value="0" onchange="updateTotal(this)"></td>
            <td><input type="number" value="0" onchange="updateTotal(this)"></td>
            <td class="total"></td>
        </tr>
        <tr>
            <td>Anthony Evident</td>
            <td><input type="number" value="7" onchange="updateTotal(this)"></td>
            <td><input type="number" value="0" onchange="updateTotal(this)"></td>
            <td><input type="number" value="0" onchange="updateTotal(this)"></td>
            <td class="total"></td>
        </tr>
        <!-- Add more students as needed -->
    </table>

    <button onclick="deleteData()">Delete Data</button>
    <button onclick="printDocument()">Print</button>

    <script>
        // Function to update the total for each student
        function updateTotal(input) {
            const row = input.parentElement.parentElement;
            const firstTest = parseFloat(row.cells[1].children[0].value) || 0;
            const secondTest = parseFloat(row.cells[2].children[0].value) || 0;
            const exam = parseFloat(row.cells[3].children[0].value) || 0;
            const total = firstTest + secondTest + exam;
            row.cells[4].textContent = total;
        }

        // Function to delete data (reset inputs)
        function deleteData() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => input.value = 0);
            const totals = document.querySelectorAll('.total');
            totals.forEach(total => total.textContent = '');
        }

        // Function to print the document
        function printDocument() {
            window.print();
        }
    </script>
</body>
</html>
